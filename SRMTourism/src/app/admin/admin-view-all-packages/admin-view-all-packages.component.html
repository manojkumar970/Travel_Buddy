
<div class="user-container">
    <div class="item" *ngFor="let item of items">
    <img [src]="item.imageUrl" alt="" />
      <div class="item-content">
        <h2>{{item.location}}</h2>
        <p>{{item.description}}</p>
      

        <div class="booking-options">
          <p class="book-right">Price: {{ item.price }}</p>
          <div class="book-left">
            <button (click)="adminaddpackage()" class="btn-right"  class="btn btn-primary">Edit</button>
          <button class="btn-left" class="btn btn-danger">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>
