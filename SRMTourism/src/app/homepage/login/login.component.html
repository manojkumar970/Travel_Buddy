<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div *ngIf="loginError" class="error">{{ loginError }}</div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email ">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit">Login</button><br><br>
      <p>Don't have an account?<a href="/register">SignUp</a></p>
      <p>Forgot Password?<a href="/forgetpwd">Reset password</a></p>
    </form>
  </div>
  
<router-outlet></router-outlet>
